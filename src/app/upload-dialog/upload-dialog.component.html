<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>

<div class="buttonContainer">
  <button mat-raised-button color="warn" (click)="onButtonClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onButtonClick()">Save</button>
</div>

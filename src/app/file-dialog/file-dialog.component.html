<h4>Enter Name for your {{data.type | uppercase}}</h4>

<mat-form-field class="example-full-width">
    <input matInput placeholder="{{data.type}} Name" [(ngModel)]="name">
</mat-form-field>

<div class="buttonContainer">
  <button mat-raised-button color="warn" (click)="onButtonClick('cancel')">Cancel</button>
  <button mat-raised-button color="primary" (click)="onButtonClick('save')">Save</button>
</div>
